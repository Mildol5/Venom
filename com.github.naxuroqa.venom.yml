app-id: com.github.naxuroqa.venom
runtime: org.gnome.Platform
runtime-version: '3.28'
sdk: org.gnome.Sdk
command: venom
copy-icon: true
finish-args:
  - --share=network
  - --socket=x11
  - --share=ipc
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --talk-name=ca.desrt.dconf
  - --talk-name=org.freedesktop.Notifications
  - --filesystem=xdg-data/pixmaps/faces:ro
  - --filesystem=xdg-download
build-options:
  cflags: -O3
  cxxflags: -O3
modules:
  - name: libgee
    build-options:
      env:
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_GIRDIR: /app/share/gir-1.0
        PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_TYPELIBDIR: /app/lib/girepository-1.0
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libgee
        tag: 0.20.1
        commit: 57e4c8a08d61ab77bbec310a3a1621e6bf3111cb
  - name: libsodium
    sources:
      - type: git
        url: https://github.com/jedisct1/libsodium
        tag: 1.0.16
        commit: 675149b9b8b66ff44152553fb3ebf9858128363d
  - name: toxcore
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_STATIC=OFF
    sources:
      - type: git
        url: https://github.com/toktok/c-toxcore
        tag: v0.2.8
        commit: 3f35a84968f100e1e6d3c9df467fd3c82a9ebb13
  - name: enchant
    sources:
      - type: archive
        url: https://github.com/AbiWord/enchant/releases/download/v2.1.3/enchant-2.1.3.tar.gz
        sha256: 086f37cdecd42eacd0e1dc291f5410d9ca2c5ed2cd9cd9367729e3d2d18a8550
  - name: gspell
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gspell/1.8/gspell-1.8.1.tar.xz
        sha256: 819a1d23c7603000e73f5e738bdd284342e0cd345fb0c7650999c31ec741bbe5
  - name: venom
    builddir: true
    buildsystem: meson
    config-opts:
      - --buildtype=release
    sources:
      - type: git
        url: https://github.com/naxuroqa/Venom
